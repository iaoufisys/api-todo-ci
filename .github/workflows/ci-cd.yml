name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '18'

jobs:
  # Job 1 : Lint (vÃ©rification syntaxe)
  lint:
    name: ğŸ” Lint
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v3
    
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ env.NODE_VERSION }}
    
    - name: ğŸ“š Install dependencies
      run: npm ci
    
    - name: ğŸ” Check syntax
      run: node --check app.js server.js

  # Job 2 : Tests
  test:
    name: ğŸ§ª Tests
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v3
    
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ env.NODE_VERSION }}
    
    - name: ğŸ“š Install dependencies
      run: npm ci
    
    - name: ğŸ§ª Run tests
      run: npm test
    
    - name: ğŸ“Š Upload coverage
      uses: actions/upload-artifact@v3
      with:
        name: coverage-report
        path: coverage/

  # Job 3 : Build
  build:
    name: ğŸ—ï¸ Build
    runs-on: ubuntu-latest
    needs: [lint, test]
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v3
    
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ env.NODE_VERSION }}
    
    - name: ğŸ“š Install dependencies
      run: npm ci
    
    - name: âœ… Build success
      run: echo "âœ… Build completed successfully!"

  # Job 4 : Deploy (seulement sur main)
  deploy:
    name: ğŸš€ Deploy
    runs-on: ubuntu-latest
    needs: [lint, test, build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: ğŸš€ Trigger Render Deploy
      run: |
        if [ -n "${{ secrets.RENDER_DEPLOY_HOOK }}" ]; then
          curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK }}
          echo "âœ… Deployment triggered on Render"
        else
          echo "âš ï¸ RENDER_DEPLOY_HOOK not configured"
        fi
